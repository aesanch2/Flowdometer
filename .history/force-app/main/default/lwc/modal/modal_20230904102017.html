<!-- Modal Component -->
<template>
    <div class="slds-modal__container">
        <div class="slds-modal__header">
            <h2 class="slds-text-heading_medium slds-hyphenate">{title}</h2>
        </div>
        <div class="slds-modal__content slds-var-p-around_medium">
            <!-- Slot to accept content from parent -->
            <slot name="content"></slot>
            
            <!-- Conditionally render iframe or text content -->
            <template if:true={currentModalContentIsIframe}>
                <iframe class="responsive-iframe" src={currentModalContent}></iframe>
            </template>
            <template if:false={currentModalContentIsIframe}>
                {currentModalContent}
            </template>
        </div>
        <div class="slds-modal__footer">
            <button 
                class="slds-button slds-button_neutral" 
                aria-label="Close modal" 
                title="Close modal"
                onclick={handleClose}>
                Close
            </button> 
        </div>
    </div>
</template>

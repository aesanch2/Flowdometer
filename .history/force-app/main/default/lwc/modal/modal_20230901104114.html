<!-- Modal Component -->
<template>
    <div class="slds-modal__container">
        <div class="slds-modal__header">
            <h2 class="slds-text-heading_medium slds-hyphenate">{title}</h2>
        </div>
        <div class="slds-modal__content slds-var-p-around_medium">
            <slot name="content">{step.content}</slot> <!-- Slot to accept content from parent -->
        </div>
        <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={handleClose}>Close</button> <!-- Close button -->
        </div>
    </div>
</template>
